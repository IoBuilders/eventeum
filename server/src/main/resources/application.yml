eventStore:
  type: DB
  url: http://localhost:8081/api/rest/v1
  eventPath: /event
  latestBlockPath: /latestblock
database:
  type: MONGO

spring:
  profiles.active: local
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
  rabbitmq:
    host: ${RABBIT_ADDRESS:localhost}

    partitions: 1
    replicationSets: 1
broadcaster:
  type: RABBIT
  cache:
    expirationMillis: 6000000
  event:
    confirmation:
      numBlocksToWait: 1
      numBlocksToWaitForMissingTx: 100
      numBlocksToWaitBeforeInvalidating: 5
  multiInstance: false

rabbitmq:
  exchange: money
  routingKeyPrefix: eventeum
  blockNotification: false

# For Kafka
zookeeper:
  address: ${ZOOKEEPER_ADDRESS:localhost:2181}
kafka:
  bootstrap:
    addresses: ${KAFKA_ADDRESSES:localhost:9092}
  topic:
    contractEvents: contract-events
    blockEvents: block-events
    eventeumEvents: eventeum-events
    transactionEvents: transaction-events

    partitions: 1
    replicationSets: 1


management:
  endpoints:
    web.base-path: /monitoring
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      show-details: always
