server:
  tomcat:
    uri-encoding: UTF-8
  port: 8060

logging:
  level:
    org.springframework.web: ERROR
    net.consensys: DEBUG
    net.consensys.configs: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c: %M - %m%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c: %M - %m%n"
  file: /logs/application.log

eventFilters:
- id: TokenMinted
  contractAddress: ${CONTRACT_ADDRESS_EM_TOKEN:0x6658d0948929def8b8deb44f2a21a7b5ca6d5b8e}
  eventSpecification:
    eventName: Mint
    indexedParameterDefinitions:
      - position: 0
        type: ADDRESS
    nonIndexedParameterDefinitions:
      - position: 1
        type: UINT256
  correlationId:
    type: NON_INDEXED_PARAMETER
    index: 0
- id: TokenBurnt
  contractAddress: ${CONTRACT_ADDRESS_EM_TOKEN:0x6658d0948929def8b8deb44f2a21a7b5ca6d5b8e}
