eventStore:
  type: DB
  url: http://localhost:8081/api/rest/v1
  eventPath: /event

spring:
  profiles.active: local
  data:
    mongodb:
      uri: mongodb://localhost:27017/test

ethereum:
  nodes:
  - name: default
    networkName: ${ETHEREUM_NETWORK:AlastriaTelsius}
    url: ${ETHEREUM_URL:http://34.241.169.145:22000}
  healthcheck:
    pollInterval: 2000
  blockStrategy: POLL

broadcaster:
  type: RABBIT
  cache:
    expirationMillis: 6000000
  event:
    confirmation:
      numBlocksToWait: 0
      numBlocksToWaitForMissingTx: 100
  multiInstance: false

rabbitmq:
  exchange: money
  routingKeyPrefix: eventeum
  blockNotification: false

# For Kafka
zookeeper:
  address: ${ZOOKEEPER_ADDRESS:localhost:2181}
kafka:
  bootstrap:
    addresses: ${KAFKA_ADDRESSES:localhost:9092}
  topic:
    contractEvents: contract-events
    blockEvents: block-events
    filterEvents: filter-events

management:
  endpoints:
    web.base-path: /monitoring
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      show-details: always