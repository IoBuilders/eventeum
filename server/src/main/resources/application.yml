server:
  tomcat:
    uri-encoding: UTF-8
  port: 8060

logging:
  level:
    org.springframework.web: ERROR
    net.consensys: DEBUG
    net.consensys.configs: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c: %M - %m%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c: %M - %m%n"
  file: /logs/application.log

eventStore:
  type: DB
  url: http://localhost:8081/api/rest/v1
  eventPath: /event
  latestBlockPath: /latestblock
database:
  type: MONGO

spring:
  rabbitmq:
    host: rabbit
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      uri: mongodb://mongo:27017/test

ethereum:
  nodes:
    - name: ${ETHEREUM_NETWORK:AlastriaTelsius}
      url: ${ETHEREUM_URL:http://34.241.169.145:22000}
      pollInterval: 1000
    - name: ${ETHEREUM_NETWORK_PANTHEON:Pantheon}
      url: ${ETHEREUM_URL_PANTHEON:wss://regular.pre.iosec.io.builders:8576}
      blockStrategy: PUBSUB
  healthcheck:
    pollInterval: 2000
  blockStrategy: POLL

broadcaster:
  type: RABBIT
  cache:
    expirationMillis: 6000000
  event:
    confirmation:
      numBlocksToWait: 0
      numBlocksToWaitForMissingTx: 100
  multiInstance: false

rabbitmq:
  exchange: money
  routingKeyPrefix: eventeum
  blockNotification: false

# For Kafka
zookeeper:
  address: ${ZOOKEEPER_ADDRESS:localhost:2181}
kafka:
  bootstrap:
    addresses: ${KAFKA_ADDRESSES:localhost:9092}
  topic:
    contractEvents: contract-events
    blockEvents: block-events
    eventeumEvents: eventeum-events
    transactionEvents: transaction-events

    partitions: 1
    replicationSets: 1


management:
  endpoints:
    web.base-path: /monitoring
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      show-details: always
